<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Nakirunak CRM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Nakirunak CRM</title>
</head>
<body>
<div class="container my-2">
    <h1>Orders</h1>

    <table aria-label="List of all orders" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Date and time</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderPage.content}">
            <td th:text="${order.id}">id</td>
            <td th:text="${order.name}">name</td>
            <td th:text="${#temporals.format(order.timestamp, 'dd.MM.yyyy HH:mm')">timestamp</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" class="paging">
        <ul class="pagination justify-content-center" th:if="${totalPages > 1}">
            <li class="page-item" th:classappend="${!orderPage.hasPrevious()? 'disabled' : ''}">
                <a class="page-link" th:href="@{/orders(size=${orderPage.size}, page=${currentPage - 1})}"
                   tabindex="-1">Previous</a>
            </li>

            <th:block th:each="number : ${pageNumbers}">
                <li class="page-item" th:classappend="${number == currentPage? 'active' : ''}">
                    <a class="page-link" th:href="@{/orders(size=${orderPage.size}, page=${number})}"
                       th:text="${number}"></a>
                </li>

            </th:block>

            <li class="page-item" th:classappend="${!orderPage.hasNext()? 'disabled' : ''}">
                <a class="page-link" th:href="@{/orders(size=${groupPage.size}, page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>
</html>
